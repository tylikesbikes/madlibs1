{% extends 'base.html' %}

{% block content %}
<section id="form">
    <form name="prompts" action = "/show_story" method="GET">
        {% for p in story.prompts %}
            <p>{{p}}:
            <input type="text" name="{{p}}"></p>
        {% endfor %}
        <button>Submit</button>
    </form>
</section> 
{% endblock %}
